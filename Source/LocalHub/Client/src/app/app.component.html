<h1 id="tableLabel">Sensor Data</h1>

<p *ngIf="!deviceData">Loading sensor data...</p>

<div *ngIf="deviceData">
  <p>Device ID: {{ deviceData.deviceId }}</p>
  <p>Timestamp: {{ deviceData.timestamp }}</p>
  <h2>Sensor Values</h2>
  <ul>
    <li *ngFor="let value of deviceData.sensorValues">Sensor: {{ value }}</li>
  </ul>
</div>

<div *ngIf="error" class="error">
  {{ error | json }}
</div>
